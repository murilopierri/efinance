<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Finance</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="../css/cadastroStyle.css">
</head>

<body>
  <div class="container-fluid-lg">
    <nav class="navbar navbar-expand-lg p-1 navbar-custom">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand fs-2 ps-4 navbar-brand-custom" href="#">E-FINANCE</a>
      </div>
    </nav>
  </div>

  <div class="container form-container">
    <form action="script" name="userRegister" id="userRegister" method="post">
      <h2 class="text-light text-center titulo-cadastro">Cadastro de Usuário</h2>

      <div class="row">
        <div class="col-sm-6 my-3">
          <label for="nome" class="form-label fs-6 text-light ms-2">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control input-custom">
        </div>

        <div class="col-sm-6 my-3">
          <label for="sobreNome" class="form-label fs-6 text-light ms-2">Sobrenome:</label>
          <input type="text" name="sobreNome" id="sobreNome" class="form-control input-custom">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 my-3">
          <label for="email" class="form-label fs-6 text-light ms-2">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control input-custom">
        </div>

        <div class="col-sm-6 my-3">
          <label for="documento" class="form-label fs-6 text-light ms-2">CPF:</label>
          <input type="text" name="documento" id="documento" class="form-control input-custom">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 my-3">
          <label for="telefone" class="form-label fs-6 text-light ms-2">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" class="form-control input-custom">
        </div>

        <div class="col-sm-6 my-3">
          <label for="celular" class="form-label fs-6 text-light ms-2">Celular:</label>
          <input type="tel" name="celular" id="celular" class="form-control input-custom">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 my-3">
          <label for="codigoPostal" class="form-label fs-6 text-light ms-2">Código Postal:</label>
          <input type="text" name="codigoPostal" id="codigoPostal" class="form-control input-custom">
        </div>
        
        <div class="col margin-top-md">
          <div class="col-sm-6 my-3">
          <button type="button" class="btn btn-efinance" style="width: 20em;">Verificar</button>
        </div>
      </div>
        
      </div>

      <div class="row my-3">
        <div class="col-sm-6 my-3">
          <label for="rua" class="form-label fs-6 text-light ms-2">Rua:</label>
          <input type="text" name="rua" id="rua" class="form-control input-custom">
        </div>

        <div class="col-sm-6 my-3">
          <label for="numero" class="form-label fs-6 text-light ms-2">Número:</label>
          <input type="text" name="numero" id="numero" class="form-control input-custom">
        </div>
      </div>

      <div class="row my-3">
        <div class="col-sm-5 my-3">
          <label for="cidade" class="form-label fs-6 text-light ms-2">Cidade:</label>
          <input type="text" name="cidade" id="cidade" class="form-control input-custom">
        </div>

        <div class="col-sm-2 my-3">
          <label for="estado" class="form-label fs-6 text-light ms-2">Estado:</label>
          <input type="text" name="estado" id="estado" class="form-control input-custom">
        </div>

        <div class="col-sm-5 my-3">
          <label for="pais" class="form-label fs-6 text-light ms-2">País:</label>
          <input type="text" name="pais" id="pais" class="form-control input-custom">
        </div>
      </div>

      
      <div class="row">
        
        <div class="col-sm-6 my-3">
          <label for="senha" class="form-label fs-6 text-light ms-2">Senha:</label>
          <input type="password" name="senha" id="senha" class="form-control input-custom">
        </div>

        <div class="col-sm-6 my-3">
          <label for="confirmarSenha" class="form-label fs-6 text-light ms-2">Confirmar Senha:</label>
          <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control input-custom">
        </div>
      
      </div>

          

      <div class="row mt-5">
        <div class="col-12 col-md-6 mb-3">
          <button type="submit" class="btn w-100 btn-efinance-sm">Cadastrar</button>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <button type="reset" class="btn w-100 btn-efinance-sm">Limpar</button>
        </div>
      </div>
    
    </form>
  </div>
</body>
</html>
