<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Finance</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="menu-icon">&#9776;</div>
        <h1 class="logo">E-FINANCE</h1>
        <div class="profile-icon"></div>
    </header>

    <main class="container">
        <section class="info-box">
            <h2>Saldo</h2>
            <div class="info-value">R$ 200,00</div>

            <h2>Meta 1</h2>
            <div class="info-value">R$ 20.000,00 / R$ 100.000,00</div>
        </section>

        <hr>

        <section class="transactions">
            <h3>ÚLTIMAS TRANSAÇÕES</h3>
            <ul>
                <li><span class="dot pink"></span>GASOLINA <span class="amount">R$ -100,00</span></li>
                <li><span class="dot cyan"></span>MERCADO <span class="amount">R$ -100,00</span></li>
                <li><span class="dot blue"></span>ROUPA <span class="amount">R$ -100,00</span></li>
                <li><span class="dot green"></span>FARMÁCIA <span class="amount">R$ -100,00</span></li>
                <li><span class="dot red"></span>MECÂNICO <span class="amount">R$ -100,00</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
